<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bubble Detector 9000</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <div class="well">
      <h1>Bubble Detection</h1>
    </div>
    <div style="height: 400px">
      <div id="viewDiv"></div>
      <div id="barDiv"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Bubble Volume</span>
            </div>
            <input type="text" id="average_bubble_size" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">ml</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Liquid Volume</span>
            </div>
            <input type="text" id="liquid_volume" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">ml</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Total Bubbles</span>
            </div>
            <input id="total_bubbles" type="text" disabled class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Total CO2 Volume</span>
            </div>
            <input type="text" id="total_volume" disabled class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">L</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">STP CO2 Volume</span>
            </div>
            <input type="text" id="stp_volume" disabled class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">L</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Moles CO2</span>
            </div>
            <input type="text" id="moles" disabled class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">moles</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Mass CO2</span>
            </div>
            <input type="text" id="mass_co2" disabled class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">g</span>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Mass Ethanol</span>
            </div>
            <input type="text" id="mass_ethanol" disabled class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">g</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Current %</span>
            </div>
            <input id="alcohol_percent" type="text" disabled class="form-control">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>
  <script src="realtimeChart.js"></script>
  <script src="bubbler.js"></script>
</body>

</html>
